<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>FontIcons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid pt-3">
            <span class="text-info fw-bold fs-1">FontIcons</span>
        </div>
    </header>
    <main class="bg-dark-subtle">
        <div class="d-flex justify-content-center align-items-center gap-4 filter bg-info">
            <span class="text-white fw-bo text-uppercase fs-4">Filtra per tipo</span>
            <select name="filter" id="filter" class="form-select w-auto">
                <option value="all" selected>All</option>
                <option value="animal">Animal</option>
                <option value="vegetable">Vegetable</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="container-fluid p-4">
            <div class="row gap-5"></div>
        </div>
    </main>
    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
